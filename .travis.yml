# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

env:
  global:
    - R_CHECK_ARGS="--no-build-vignettes --no-manual --timings"
    - _R_CHECK_TIMINGS_="0"

# integrate the project with Codecov.io
r_packages:
  - covr

after_success:
  - Rscript -e 'library(covr); codecov()'
