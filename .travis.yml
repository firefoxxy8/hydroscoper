# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
r:
  - oldrel
  - release
  - devel


sudo: false
cache: packages

env:
  global:
    - R_CHECK_ARGS="R_CHECK_ARGS=--no-tests --no-vignettes"

# integrate the project with Codecov.io
r_packages:
  - covr

after_success:
  - Rscript -e 'library(covr); codecov()'
